<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dojo Survey</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'dojosurvey/css/base.css' %}" media="screen" title="no title"  charset="utf-8">

</head>
<body>
	<div class="container">
		
		<div class="header">		
			<h4>Dojo Survey Result</h4>
			<ul>
				<li>&#x21e6;</li>
				<li>&#x21e8;</li>
				<li>&#x2716;</li>
				<li><img src="{% static "dojosurvey/images/home.png" %}" alt="home icon"></li>
			</ul>
			<input type="text" id="nav" value="http://localhost/result">
			<input type="text" id="search">
		</div>


		<div class="main">
			<p id='submits'>Thanks for submitting this form! You have submitted this form {{ submits }} times now.</p>
			<form action='/' method='get'>
				{% csrf_token %}
				<h3>Submitted Info</h3>
				<p><span class='aLeft'>Name:</span><span class='aRight'>{{ name }}</span></p>
				<p><span class='aLeft'>Dojo Location:</span><span class='aRight'>{{ location }}</span></p>
				<p><span class='aLeft'>Favorite Language:</span><span class='aRight'>{{ language }}</span></p>
				<p>Comment:</p>
				<span id='comment'>{{ comment }}</span>
				<p><button type="submit" id="return">Go Back</button></p>
			</form>

		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
