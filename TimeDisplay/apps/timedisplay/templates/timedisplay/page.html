<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time Display</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'timedisplay/css/base.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>

	<div class="container">
		
		<div class="header">		
			<h4>Time Display</h4>
			<ul>
				<li>&#x21e6;</li>
				<li>&#x21e8;</li>
				<li>&#x2716;</li>
				<li><img src="{% static "timedisplay/images/home.png" %}" alt="home icon"></li>
				
			</ul>
			<input type="text" id="nav" value="http://localhost/3000">
			<input type="text" id="search">
		</div>


		<div class="main">
			
			<h6 class='datetitle'>The current time and date:</h6>
				
			
			<div class='datetime'>
				<p>{{ date }}</p>
				<p>{{ time }}</p>
			</div>

		</div>

		<div class="footer"></div>
	</div>
</body>
</html>
