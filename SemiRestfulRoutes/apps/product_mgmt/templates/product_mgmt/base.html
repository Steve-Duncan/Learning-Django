<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Default Title{% endblock %}</title>
		{% load staticfiles %}
		
		{% block link_css%}
		<link rel="stylesheet" href="{% static 'product_mgmt/css/base.css' %}" media="screen" title="no title"  charset="utf-8">
		{% endblock %}
</head>
<body>
	<div class="container">
		
		<div class="header">		
			<h4>{% block templatehead %}Default Template{% endblock %}</h4>
			<ul>
				<li>&#x21e6;</li>
				<li>&#x21e8;</li>
				<li>&#x2716;</li>
				<li><img src="{% static "product_mgmt/images/home.png" %}" alt="home icon"></li>
			</ul>
			<input type="text" id="nav" value="http://localhost">
			<input type="text" id="search">
		</div>

		<div class='main'>
			{% block content %}

            {% endblock %}
		</div>

		<div class='footer'></div>
	</div>
</body>
</html>
